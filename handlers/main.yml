---

- name: reload_systemd
  ansible.builtin.systemd:
    daemon_reload: yes
  become: yes

- name: restart_mysql
  ansible.builtin.systemd:
    name: mysql
    state: restarted
    enabled: yes
  become: yes

- name: restart_munin_node
  ansible.builtin.systemd:
    name: munin-node
    state: restarted
  become: yes

- name: restart_fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
  become: yes

- name: mysql_restart_zabbix_agent
  ansible.builtin.systemd:
    name: zabbix-agent
    state: restarted
  become: yes
