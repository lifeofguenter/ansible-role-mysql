---

- name: prerequisites
  apt:
    name:
      - python-pymysql
      - python3-pymysql
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: add mysql.com apt-key
  apt_key:
    id: 5072E1F5
    url: https://d.peegeepee.com/A4A9406876FCBD3C456770C88C718D3B5072E1F5.asc
  become: yes

- name: add repository
  apt_repository:
    repo: "deb http://repo.mysql.com/apt/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} mysql-5.7"
    state: present
  become: yes

- name: install mysql packages
  apt:
    name:
      - mysql-server
      - mysql-client
      - libmysqlclient-dev
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- service:
    name: mysql
    state: started
  become: yes

- name: create admin user
  mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    host: "%"
    priv: "*.*:ALL,GRANT"
    state: present
  become: yes

- name: add custom.cnf
  template:
    src: custom.cnf
    dest: /etc/mysql/conf.d/custom.cnf
    mode: 0644
  notify: restart_mysql
  become: yes

- name: check for mysqld.cnf
  stat:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
  register: mysqld_cnf

- name: disable stuff in mysqld.conf
  lineinfile:
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^(\\s*{{ item }}\\s*=.*)$"
    state: absent
  with_items:
    - bind-address
    - datadir
  become: yes
  when: mysqld_cnf.stat.exists == True
  notify: restart_mysql

- name: check if datadir exists
  stat:
    path: "{{ mysql_datadir }}"
  register: my_datadir

- name: stop mysql for datadir move
  service:
    name: mysql
    state: stopped
  become: yes
  when: my_datadir.stat.exists == False

- name: optionally move datadir
  command: cp -ar /var/lib/mysql {{ mysql_datadir }}
  become: yes
  when: my_datadir.stat.exists == False
  notify: restart_mysql
