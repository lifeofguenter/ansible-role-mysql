---

- name: Prerequisites
  ansible.builtin.apt:
    name: python3-pymysql
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Add mysql.com apt-key
  ansible.builtin.apt_key:
    id: 859BE8D7C586F538430B19C2467B942D3A79BD29
    keyserver: keyserver.ubuntu.com
  become: yes

- name: Add repository
  ansible.builtin.apt_repository:
    repo: deb http://repo.mysql.com/apt/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} mysql-{{ mysql_version }} mysql-tools
    state: present
  become: yes

- name: Install mysql packages
  ansible.builtin.apt:
    name:
      - mysql-server
      - mysql-client
      - libmysqlclient-dev
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Ensure mysql is running
  ansible.builtin.systemd:
    name: mysql
    state: started
  become: yes

- name: Create admin user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    host: "%"
    priv: "*.*:ALL,GRANT"
    state: present
    check_implicit_admin: yes
    login_unix_socket: /var/run/mysqld/mysqld.sock
  no_log: yes
  become: yes

- name: Add custom.cnf
  ansible.builtin.template:
    src: custom.cnf
    dest: /etc/mysql/conf.d/custom.cnf
    mode: 0644
  notify: Restart_mysql
  become: yes

- name: Check for mysqld.cnf
  ansible.builtin.stat:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
  register: mysqld_cnf

- name: Disable stuff in mysqld.conf
  ansible.builtin.lineinfile:
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^(\\s*{{ item }}\\s*=.*)$"
    state: absent
  with_items:
    - bind-address
  become: yes
  when: mysqld_cnf.stat.exists
  notify: Restart_mysql
