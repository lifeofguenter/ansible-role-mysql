---

- name: prerequisites
  apt:
    name: python3-pymysql
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: add mysql.com apt-key
  apt_key:
    id: "{{ item }}"
    url: https://d.peegeepee.com/{{ item }}.asc
  with_items:
    - 859BE8D7C586F538430B19C2467B942D3A79BD29
  become: yes

- name: add repository
  apt_repository:
    repo: deb http://repo.mysql.com/apt/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} mysql-{{ mysql_version }} mysql-tools
    state: present
  become: yes

- name: install mysql packages
  apt:
    name:
      - mysql-server
      - mysql-client
      - libmysqlclient-dev
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: ensure mysql is running
  ansible.builtin.systemd:
    name: mysql
    state: started
  become: yes

- name: create admin user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    host: "%"
    priv: "*.*:ALL,GRANT"
    state: present
    check_implicit_admin: yes
    login_unix_socket: /var/run/mysqld/mysqld.sock
  no_log: yes
  become: yes

- name: add custom.cnf
  template:
    src: custom.cnf
    dest: /etc/mysql/conf.d/custom.cnf
    mode: 0644
  notify: restart_mysql
  become: yes

- name: check for mysqld.cnf
  stat:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
  register: mysqld_cnf

- name: disable stuff in mysqld.conf
  lineinfile:
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^(\\s*{{ item }}\\s*=.*)$"
    state: absent
  with_items:
    - bind-address
    - datadir
  become: yes
  when: mysqld_cnf.stat.exists
  notify: restart_mysql
